{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do professor</title>
    <style>
      #sidebar {
        --tw-translate-x: -100%;
      }
      #menu-close-icon {
        display: none;
      }

      #menu-open:checked ~ #sidebar {
        --tw-translate-x: 0;
      }
      #menu-open:checked ~ * #mobile-menu-button {
        background-color: #04471c;
      }
      #menu-open:checked ~ * #menu-open-icon {
        display: none;
      }
      #menu-open:checked ~ * #menu-close-icon {
        display: block;
      }

      @media (min-width: 768px) {
        #sidebar {
          --tw-translate-x: 0;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="dark:bg-bgGray h-screen w-screen">
    <div class="h-screen w-screen">
      <div class="relative min-h-screen md:flex" data-dev-hint="container">
        <input type="checkbox" id="menu-open" class="hidden" />

        <header
          class="bg-green-bg text-gray-100 flex justify-between md:hidden"
          data-dev-hint="mobile menu bar"
        >
          <div class="flex w-full">
            <img
              src="{% static 'assets/mascote.svg'%}"
              alt=""
              class="text-white"
            />
            <a
              href="#"
              class="block p-4 text-white font-bold whitespace-nowrap truncate"
            >
              SIG SPORTS
            </a>
          </div>

          <label
            for="menu-open"
            id="mobile-menu-button"
            class="m-2 p-2 focus:outline-none hover:text-white hover:cursor-pointer rounded-md"
          >
            <svg
              id="menu-open-icon"
              class="h-6 w-6 transition duration-200 ease-in-out"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              id="menu-close-icon"
              class="h-6 w-6 transition duration-200 ease-in-out"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </label>
        </header>

        <aside
          id="sidebar"
          class="bg-green-bg text-gray-100 md:w-64 w-3/4 space-y-6 pt-6 px-0 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out md:flex md:flex-col md:justify-between overflow-y-auto"
          data-dev-hint="sidebar; px-0 for frameless; px-2 for visually inset the navigation"
        >
          <div
            class="flex flex-col space-y-6"
            data-dev-hint="optional div for having an extra footer navigation"
          >
            <a
              href="#"
              class="text-white flex items-center space-x-2 px-4"
              title="Your App is cool"
            >
              <img src="{% static 'assets/mascote.svg'%}" alt="" />
              <span class="text-2xl font-extrabold whitespace-nowrap truncate"
                >SIG SPORTS</span
              >
            </a>
            <div class="relative w-full px-2">
              <button
                type="submit"
                class="absolute top-0 left-0 p-3.5 text-sm font-medium text-white rounded-r-lg"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </button>
              <input
                type="search"
                id="search-dropdown"
                class="block p-2.5 w-full z-20 bg-green-300 text-white-default placeholder:text-white-default pl-8 rounded-lg placeholder:text-base placeholder:font-semibold"
